<div ng-repeat="video in listaVideoTeatro track by $index" class="col-xs-12 col-sm-4">
    <a href="{{video.url_video}}" class="thumbnail" data-toggle="lightbox" data-gallery="youtubevideos">
        <img ng-src="{{video.url_immagine}}" class="img-responsive img-fluid">
        <p style="text-align: center; font-size: 14px"><b>{{video.nome}}</b></p>
    </a>
</div>
