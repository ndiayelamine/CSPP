<div class="container">
    <div class="row">
        <div ng-repeat="album in visitaConsolato track by $index" class="col-xs-12 col-sm-4">
            <a ng-click="switchTemplate(album)">
                <div class="cardList">
                    <div class="card">
                        <div class="card__bg" style="background-image: url('{{album[1]}}')"></div>

                    <span class="cardList__title">{{album[0]}}</span>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-9">
        <div class="row">
            <div class="slide-animate" ng-include="templateUrl"></div>
        </div>
    </div>
