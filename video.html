<header class="intro-header" style="background-image: url('immagine/video.jpg')">
    <div class="container overlay">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1> Video </h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- content -->
<div class="container" ng-init="getVideo()">
	<div class="row">
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	        <div class="row">
                <div class="slide-animate">
                    <div ng-repeat="video in listaVideoTeatro track by $index" class="col-xs-12 col-sm-4">
                        <a href="{{video.url_video}}" class="thumbnail" data-toggle="lightbox" data-gallery="youtubevideos">
                            <img ng-src="{{video.url_immagine}}" class="img-responsive img-fluid">
                            <p style="text-align: center; font-size: 14px"><b>{{video.nome}}</b></p>
                        </a>
                    </div>
                </div>
	        </div>
	    </div>
	</div>
</div>
<!-- /container -->
